format = """
$username\
$hostname\
$directory\
$jobs\
$status\
$character"""

right_format = """"""

add_newline = false

[username]
style_root = "red"
style_user = "243"
format = "[$user]($style)[@](243)"

[hostname]
style = "243"
format = "[$hostname:]($style)"

[directory]
truncation_length = 20
truncate_to_repo = false
truncation_symbol = "â€¦/"
read_only = ""
style = "bold blue"

[git_branch]
style = "yellow"
format = "[$branch(:$remote_branch)]($style)"

[git_commit]
style = "yellow"

[git_state]
style = "yellow"

[git_status]
modified = "M"
renamed = "R"
deleted = "D"
staged = "+"
ahead = ">"
behind = "<"
diverged = "<>"
style = "yellow"
format = '([\[$all_status$ahead_behind\]]($style))'

[jobs]
style = "bold 13"
symbol = "&"

[status]
format = "[$status ]($style)"

[character]
success_symbol = "[\\$](grey)"
error_symbol = "[\\$](bold red)"

[cmd_duration]
min_time = 100
style = "243"
format = "[$duration]($style)"
show_milliseconds = true
