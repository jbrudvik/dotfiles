theme = "ayu_dark"

[editor]
true-color = true
bufferline = "never"
scroll-lines = 1
gutters = ["diff", "diagnostics", "line-numbers", "spacer"]
end-of-line-diagnostics = "disable"

[editor.inline-diagnostics]
# Levels: disable, hint, info, warning, error
cursor-line = "disable"
other-lines = "disable"

[editor.lsp]
display-messages = false
display-inlay-hints = false

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.search]
smart-case = false

[editor.soft-wrap]
enable = true

[keys.normal]
esc = [
    "collapse_selection",
    "keep_primary_selection",
] # Escape multiple selections easily
X = "extend_line_above"
"*" = [
    "move_prev_word_start",
    "move_next_word_end",
    "search_selection",
    "search_next",
]
"#" = [
    "move_prev_word_start",
    "move_next_word_end",
    "search_selection",
    "search_prev",
]
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
"+" = "goto_prev_diag"
"=" = "goto_next_diag"
V = ["select_mode", "extend_line"] # evil-helix: Enter "visual line" mode

[keys.select]
X = "extend_line_above"
"{" = ["extend_to_line_bounds", "goto_prev_paragraph"]
"}" = ["extend_to_line_bounds", "goto_next_paragraph"]

[keys.normal.space]
f = "file_picker_in_current_directory"        # Prefer opening file picker in cwd
F = "file_picker"
i = "file_picker_in_current_buffer_directory"
W = ":write-all"
m = ":sh make"
"=" = ":toggle whitespace.render all none"
minus = ":toggle lsp.display-inlay-hints"

[keys.normal.g]
o = "rotate_view" # Switch to next split
